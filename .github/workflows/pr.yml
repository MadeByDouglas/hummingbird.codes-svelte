name: Pull Request

on:
  pull_request:
  workflow_dispatch:

env:
  USE_BUN: false
  NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Deploy to Staging
      run: |
        ./scripts/deploy.sh
