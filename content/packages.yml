title: Hummingbird - Ecosystem
description: Hummingbird has a rich ecosystem of mature packages to help you build your backend.
hero:
  title: Ecosystem
  description: Some highlighted packages that are commonly used with Hummingbird.
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: https://github.com/hummingbird-project/hummingbird
      target: _blank
    - label: Browse All
      icon: i-heroicons-magnifying-glass
      size: xl
      color: gray
      to: https://swiftpackageindex.com/search?query=platform%3Alinux
      target: _blank
extensions:
  title: Official Extensions
  description: There are official extensions to cover many of your use cases.
  items:
    - title: WebSocket
      library: HummingbirdWebSocket
      description: WebSocket upgrade support for the Hummingbird server framework.
      icon: i-heroicons-globe-alt
      to: https://github.com/hummingbird-project/hummingbird-websocket
      class: col-span-4
    - title: AWS Lambda
      library: HummingbirdLambda
      description: Run Hummingbird inside an AWS Lambda.
      icon: i-simple-icons-awslambda
      to: https://github.com/hummingbird-project/hummingbird-lambda
      class: col-span-4
    - title: Auth
      library: HummingbirdAuth
      description: Authentication framework and extensions for Hummingbird server framework.
      icon: i-heroicons-lock-closed
      to: https://github.com/hummingbird-project/hummingbird-auth
      class: col-span-4
    - title: OpenAPI
      library: OpenAPIHummingbird
      description: Generate Swift client and server code from an OpenAPI document.
      icon: i-simple-icons-swagger
      to: https://github.com/swift-server/swift-openapi-hummingbird
      class: col-span-4
    - title: Fluent ORM
      library: HummingbirdFluent
      description: Hummingbird interface to the Fluent database ORM.
      icon: i-heroicons-circle-stack
      to: https://github.com/hummingbird-project/hummingbird-fluent
      class: col-span-4
    - title: HTTP Compression
      library: HummingbirdCompression
      description: Request decompression and response compression for Hummingbird
      icon: i-simple-icons-swagger
      to: https://github.com/hummingbird-project/hummingbird-compression
      class: col-span-4
    - title: Redis
      library: HummingbirdRedis
      description: Hummingbird interface to RediStack Swift library.
      icon: i-simple-icons-redis
      to: https://github.com/hummingbird-project/hummingbird-redis
      class: col-span-4
    - title: Mustache
      library: Swift-Mustache
      description: Package for rendering dynamic content using Mustache templates.
      icon: i-mdi-mustache
      to: https://github.com/hummingbird-project/swift-mustache
      class: col-span-4
    - title: Job Queues
      library: Jobs
      description: Job queue used to persist and offload work to other servers.
      icon: i-fluent-people-queue-24-regular
      to: https://github.com/hummingbird-project/swift-jobs
      class: col-span-4
databases:
  title: Database Support
  items:
    - title: PostgreSQL
      library: PostgresNIO
      description: Non-blocking, event-driven Swift client for PostgreSQL.
      icon: i-simple-icons-postgresql
      to: https://github.com/vapor/postgres-nio
    - title: MySQL
      library: MySQLNIO
      description: Non-blocking, event-driven Swift client for MySQL.
      icon: i-simple-icons-mysql
      to: https://github.com/vapor/mysql-nio
    - title: SQLite
      library: SQLiteNIO
      description: Non-blocking wrapper for libsqlite3-dev.
      icon: i-simple-icons-sqlite
      to: https://github.com/vapor/sqlite-nio
    - title: Oracle
      library: OracleNIO
      description: Non-blocking, event-driven Swift client for Oracle Databases.
      icon: i-simple-icons-oracle
      to: https://github.com/lovetodream/oracle-nio
    - title: Redis
      library: RediStack
      description: A non-blocking Swift client for Redis.
      icon: i-simple-icons-redis
      to: https://github.com/swift-server/redistack
    - title: MongoDB
      library: MongoKitten
      description: A fast, pure swift MongoDB driver built for Server Side Swift.
      icon: i-simple-icons-mongodb
      to: https://github.com/orlandos-nl/MongoKitten
    - title: Apache Cassandra
      library: Swift-Cassandra-Client
      description: A Swift client for Apache Cassandra.
      icon: i-simple-icons-apachecassandra
      to: https://github.com/apple/swift-cassandra-client
    - title: Apache Kafka
      library: Swift-Kafka-Client
      description: A Swift client for Apache Kafka.
      icon: i-simple-icons-apachekafka
      to: https://github.com/swift-server/swift-kafka-client
observability:
  title: Observability
  description: Observability is integrated throughout the stack.
  items:
    - title: Logging
      description: A Logging API package for Swift.
      icon: i-heroicons-book-open
      to: https://github.com/apple/swift-log
      class: col-start-5 col-span-4
    - title: Metrics
      description: A Metrics API package for Swift.
      icon: i-heroicons-chart-bar
      to: https://github.com/apple/swift-metrics
      class: col-start-3 col-span-4
    - title: Tracing
      description: A Distributed Tracing API for Swift.
      icon: i-heroicons-magnifying-glass
      to: https://github.com/apple/swift-distributed-tracing
      class: col-span-4
misc:
  title: Other Packages
  description: Other packages that are commonly used with Hummingbird.
  items:
    - title: JWT
      library: JWTKit
      description: JSON Web Token signing and verification.
      icon: i-simple-icons-jsonwebtokens
      to: https://github.com/vapor/jwt-kit
      class: col-span-4
    - title: WebAuthn (PassKey)
      library: WebAuthn Swift
      description: WebAuthn (Passkey) server support.
      icon: i-simple-icons-webauthn
      to: https://github.com/swift-server/webauthn-swift
      class: col-span-4
    - title: Apple Push Notifications
      library: APNSwift
      description: Support for Apple Push Notification.
      icon: i-simple-icons-apple
      to: https://github.com/swift-server-community/APNSwift
      class: col-span-4
    - title: Amazon Web Services
      library: Soto
      description: Swift language SDK for Amazon Web Services.
      icon: i-mdi-aws
      to: https://github.com/soto-project/soto
      class: col-start-3 col-span-4
    - title: MQTT
      library: MTTNIO
      description: A SwiftNIO based MQTT v3.1.1 and v5.0 client.
      icon: i-simple-icons-mqtt
      to: https://github.com/swift-server-community/mqtt-nio
      class: col-span-4
